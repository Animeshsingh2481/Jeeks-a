{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}



<marquee style=" font-family:'Monotype Corsiva'; font-size : 25px ; color: green ; background-color : black ; font-weight: bold ; margin-top : 1%">
    Add Job Details
</marquee>


<form class="container mt-4" name="signup" method="post" onsubmit="return checkpass()" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jobtitle" placeholder="Enter your Job title" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="start_date" required>
        </div>
         <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="end_date" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary </label>
            <input type="text" class="form-control" name="salary"  required>
        </div>
        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo"  required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience(in years) </label>
            <input type="text" class="form-control" name="experience"  placeholder="Enter your experience" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company Location </label>
            <input type="text" class="form-control" name="location"  placeholder="Enter your location" required>
        </div>
    </div>
    </div>
     <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills </label>
            <input type="text" class="form-control" name="skills"  placeholder="skills required" required>
        </div>
    </div>
       <div class="form-row">
        <div class="form-group col-md-12">
            <label>Descriptions </label>
            <textarea class="form-control" name="description"  placeholder="Enter your descriptions" required></textarea>
        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px; background-color:blue">
</form>


{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert(' Job details has been added ')
    window.location = ('{% url 'job_list' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert(' Something went wrong ')
</script>
{% endifequal %}

{% endblock %}
