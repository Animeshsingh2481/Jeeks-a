{% load static %}

{% block body %}

{% include 'navigation.html' %}

<script>
    function checkpass()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Confirm Password doest not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>


<marquee style=" font-family:'Monotype Corsiva'; font-size : 25px ; color: green ; background-color : black ; font-weight: bold ; margin-top : 1%">
    User Signup
</marquee>


<form class="container mt-4" name="signup" method="post" onsubmit="return checkpass()" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter your first name" required>
        </div>

        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter your last name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter your phone number" required>
        </div>
    </div>

      <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email Id</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email address" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter your password" required>
        </div>

        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter your password again" required>
        </div>
    </div>

     <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border:1px solid lightgrey; padding:6px; boredr-radius:6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>

                 <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px; background-color:blue">
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert(' signup Successfull ')
    window.location = ('{% url 'user_login' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert(' Something went wrong ')
</script>
{% endifequal %}

{% endblock %}
