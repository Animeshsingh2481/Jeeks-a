{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<style>
    tr{text-align : center}
</style>

<marquee style=" font-family:'Monotype Corsiva'; font-size : 25px ; color: green ; background-color : black ; font-weight: bold ; margin-top : 1%">
    Manage Job Details
</marquee>

<hr>

<table class="table table-hover container" id="example">
    <thead>
    <tr style="background-color : #000080 ; color:white">
        <th>Sl.no</th>
        <th>Job Title</th>
        <th>CreationDate</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for i in job %}
    <tr style="background-color : #DEB887">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.creation_date}}</td>
        <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success" >Edit</a>
        | <a href="{% url 'delete_user' i.id %}" class="btn btn-danger" >Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
